<html>
    <head>
        <title>나의 첫 블로그 타이틀</title>
    </head>
    <body>
        <div>
            <h1><a href="">야옹이 사이트에 오신 것을 환영합니다</a></h1>
        </div>


        {% for post in posts %}
            <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
        
    </body>
</html>
